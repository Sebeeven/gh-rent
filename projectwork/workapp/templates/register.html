<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" href="{% static 'css/semantic.css' %}" media="screen" title="no title">
        <link rel="stylesheet" href="{% static 'css/Register.css' %}" media="screen" title="no title">
    </head>
    <body>
        <!-- 灰色的背景 -->
        <div class="ui view">
            <!-- 中间的白色部分 -->
            <form class="ui form" method="post">
                <div class="ui text menu">
                    <div class="menu login">
                        注册
                    </div>
                    <div class="ui image close_right">
                        <a href="{% url 'index' %}"><img src="/static/image/close_icon2.png" alt="" /></a>
                    </div>
                </div>
                <div class="ui view yellow_login"></div>
                <div class="ui divider"></div>
                    {% if form.errors %}
                        <p style="color:red;position:absolute;top:212px;">
                            {% for field in form  %}
                                {% for error in field.errors %}
                                    {{ error }}
                                {% endfor %}
                            {% endfor %}
                        </p>
                    {% endif %}

                    {% for field in form  %}
                        <div class="field">
                            {{ field }}
                        </div>
                    {% endfor %}

                    {% csrf_token %}

                <button type="submit" class="ui circular right button" >
                    注册
                    <i class="chevron inverted right icon"></i>
                </button>

            </form>
        </div>
    </body>
</html>
