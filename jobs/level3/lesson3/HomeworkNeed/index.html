<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shopping</title>
        <link rel="stylesheet" href="css/semantic.css"  media="screen" title="no title" charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">
        <script type="text/javascript" src="js/vue1.js"></script>
        <style type="text/css">
            body {
            font-family: 'Raleway', sans-serif;
            }

            .ui.container.nav {
            width: 500px;
            }
            .ui.simple.dropdown:hover > .menu{
            top: 70%!important;
            }
            .ui.basic.segment.container.content {
            width: 850px;
            }

            .ui.basic.black.center.button {
            position: relative;
            transform: translate(-50%,0);
            left:50%;
            }
        </style>
    </head>
    <body id="app">
        <div class="ui container nav">
            <div class="ui borderless text three item menu ">
                <div class="ui simple dropdown  item" style="top: 70%;">
                    明星同款
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a v-on:click="cate_id=1" class="item" href="#">Taylor Swift</a>
                        <a v-on:click="cate_id=2" class="item" href="#">Rihanna</a>
                        <a v-on:click="cate_id=3" class="item" href="#">Victoria Beckham</a>
                        <a v-on:click="cate_id=4" class="item" href="#">Emma Roberts</a>
                    </div>
                </div>
                <div class="ui simple dropdown  item" style="top: 70%;">
                    精选活动
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item" href="#">黑五大促</a>
                        <a class="item" href="#">双十一返场</a>
                    </div>
                </div>
                <div class="ui simple dropdown  item" style="top: 70%;">
                    推荐品牌
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item" href="#">Equipment</a>
                        <a class="item" href="#">Everlane</a>
                        <a class="item" href="#">Michael Kors</a>
                        <a class="item" href="#">Alexander Wang</a>
                        <a class="item" href="#">Massimo Dutti</a>
                    </div>
                </div>


            </div>
        </div>

        <div class="ui basic segment container content">
            <div class="ui four column grid">
                <div v-for="item in items" v-if="item.cateid==cate_id" class="column">
                    <div class="ui image">
                        <img src="{{ item.img_url }}" alt="">
                    </div>
                    <p style="text-align:center;font-size:14px;margin-top:10px;">
                        {{ item.title }}
                    </p>
                    <h4 style="text-align:center;font-size:14px;margin-top:10px;">
                        {{ item.price }}
                    </h4>
                    <button class="ui basic black center button">ADD TO CART</button>
                </div>

            </div>
        </div>
